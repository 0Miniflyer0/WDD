<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>Participant Registration</title>
</head>
<body>
  <form id="registrationForm">
    <fieldset class="participants-container">
      <legend>Participant Registration</legend>
      

      <section class="participant" id="participant1">
        <label for="participantName1">Name:</label>
        <input type="text" id="participantName1" name="participantName1">
        
        <label for="fee1">Fee:</label>
        <input type="number" id="fee1" name="fee1" min="0">
      </section>
      

      <button type="button" id="addParticipantBtn" class="add-participant-btn">Add Participant</button>
    </fieldset>
    

    <button type="submit">Submit</button>
  </form>


  <div id="summary" class="hide"></div>

  <script src="register.js"></script>
</body>
</html>
