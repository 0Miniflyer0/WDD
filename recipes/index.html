            <h2>Chocolate Chip Cookies</h2>
            <p>A classic recipe for chewy, delicious chocolate chip cookies.</p>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">

            </span>
            <p><strong>Ingredients:</strong> Flour, sugar, butter, chocolate chips.</p>
            <p><strong>Instructions:</strong> Mix ingredients, bake at 350°F for 12 minutes.</p>
